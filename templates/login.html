{% extends "base.html" %} {% block content %}
<div class="container text-center my-5">
  <div class="row justify-content-md-center align-items-center">
    <div class="col"></div>
    <div class="col">
      <div class="card text-center mb-3 shadow-lg" >
        <div class="card-body">
          <h5 class="card-title">登入會員</h5>
          <p class="card-text">
            <form method="POST" class="form-signin w-100 m-auto" action="/">
              <div class="form-floating">
                <input type="text" name="idno" id="idno" class="form-control" ontrol-id="ControlID-1" required>
                <label for="idno">帳號:</label>
              </div>
              <div class="form-floating">
                <input type="password" name="pwd" id="pwd" class="form-control" ontrol-id="ControlID-2" required>
                <label for="pwd">密碼:</label>
              </div>
            {% if error %}
            <p>{{ error }}</p>
            {% endif %}
          </p>
          <input type="submit" value="登入" class="btn btn-primary"/>
        </form>

        </div>
      </div>
    </div>
    <div class="col"></div>

  </div>
</div>
{% endblock content %}
